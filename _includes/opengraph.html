<meta property="fb:app_id" content="1638002546525726" />
{% if page.title %}
<meta property="og:url" content="http://codejuro.com/{{ page.url }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
<meta property="og:description" content="{{ page.content | strip_html | truncate: 160 }}" />
{% else %}
<meta property="og:title" content="{{ site.title }} - Conjuring the spirit of computer." />
<meta property="og:url" content="http://codejuro.com" />
<meta property="og:type" content="website" />
<meta property="og:description" content="{{ site.description }}" />
{% endif %}

<meta property="og:image" content="{{ site.url }}/img/fb.png" />

{% if page.date %}
<meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
{% endif %}

{% if page.categories %}
  {% for category in page.categories limit:1 %}
  <meta content="{{ category }}" property="article:section">
  {% endfor %}
{% endif %}
{% if page.tags %}
  {% for tag in page.tags %}
  <meta content="{{ tag }}" property="article:tag">
  {% endfor %}
  {% endif %}
